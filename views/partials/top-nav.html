
<nav class="top-bar" data-topbar>

	<ul class="title-area"> 
		<li class="name">
			<h1><a href="#">

				{{ if theme:options:show_sitename == 'topbar' }}
				{{ settings:site_name }}
				{{ endif }}

			</a></h1>
		</li> 
		<li class="toggle-topbar menu-icon">
			<a href="#">Menu</a>
		</li>
	</ul>

		<ul class="right"> 
			<li class="has-form">

					<div class="large-4 small-3 columns"> 
						<a href="#" class="alert button expand">Search</a> 
					</div> 
				</div>

		<ul class="left">
			{{ navigation:links group="header" separator='' more_class="has-dropdown has_children" class="active"}}
